<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santu√°rio do RPG - Sistema de Combate</title>
    <style>
        :root { --primary: #8e44ad; --dark: #0f0f0f; --card: #1c1c1c; --accent: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #eee; margin: 0; padding: 10px; }
        h1, h2 { text-align: center; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        
        .section { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        /* Grade de Atributos */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: #252525; padding: 10px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--primary); }
        .stat-box label { font-size: 0.7rem; color: #888; display: block; margin-bottom: 5px; }
        .stat-box input { width: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 1.3rem; font-weight: bold; outline: none; }

        /* Bot√µes */
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1rem; transition: 0.3s; }
        .btn-mestre { background: #c0392b; color: white; }
        .btn-giro { background: var(--primary); color: white; }
        button:active { transform: scale(0.95); }

        /* Pain√©is de Resultado */
        .resultado { background: #000; padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent); margin-top: 10px; line-height: 1.6; }
        .dice-display { font-size: 4rem; color: var(--accent); text-align: center; margin: 10px 0; font-family: 'Courier New', monospace; text-shadow: 0 0 10px var(--accent); }
        
        textarea { width: 100%; height: 150px; background: #111; color: #32ff7e; border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; margin-top: 15px; font-family: monospace; }
        strong { color: var(--accent); }
    </style>
</head>
<body>

    <h1>‚öîÔ∏è Cr√¥nicas do Caos</h1>

    <div class="section">
        <h2>üéôÔ∏è Narrador & Sorte</h2>
        <button class="btn-mestre" onclick="sortearMestre()">Sortear Narrador da Rodada</button>
        <div id="mestre-res" class="resultado" style="text-align:center;">Quem guiar√° a hist√≥ria?</div>
        
        <div class="dice-display" id="d10-val">0</div>
        <button onclick="rolarD10()">Lan√ßar D10 (Sorte/Dano) üé≤</button>
        
        <textarea id="notas" placeholder="Mestre: Anote aqui a vida dos monstros, turnos e nomes dos jogadores..."></textarea>
    </div>

    <div class="section">
        <h2>üë§ Ficha do Her√≥i</h2>
        <div class="stats">
            <div class="stat-box"><label>VIDA (HP)</label><input type="number" value="100"></div>
            <div class="stat-box"><label>RESIST√äNCIA</label><input type="number" value="15"></div>
            <div class="stat-box"><label>DESTREZA</label><input type="number" value="10"></div>
            <div class="stat-box"><label>PODER M√ÅGICO</label><input type="number" value="20"></div>
        </div>

        <button class="btn-giro" onclick="gerarPersonagem()">Sortear Ra√ßa, Poder e Arma</button>
        <div id="char-res" class="resultado">Clique acima para definir sua origem no mundo.</div>
    </div>

    <script>
        // LISTAS DE FANTASIA
        const amigos = ["Jogador 1", "Jogador 2", "Jogador 3", "Jogador 4"]; // Mude para os nomes dos seus amigos
        const racas = ["Drag√£o Antigo", "Elfo Sombrio", "Orc Enfurecido", "Morto-Vivo", "An√£o das Montanhas", "Lobisomem", "Vampiro"];
        const poderes = ["Manipula√ß√£o de Escurid√£o", "Sopro de Chamas", "Teletransporte Curto", "Invoca√ß√£o de Sombras", "Grito de Guerra", "Paralisia Temporal"];
        const armas = ["Machado de Batalha", "Cajado R√∫nico", "L√¢minas Ocultas", "Arco Longo", "Martelo de Guerra", "Manoplas de Obsidiana"];

        function sortearMestre() {
            const m = amigos[Math.floor(Math.random() * amigos.length)];
            document.getElementById('mestre-res').innerHTML = "O NARRADOR ATUAL √â: <strong>" + m + "</strong>";
        }

        function rolarD10() {
            let res = Math.floor(Math.random() * 10) + 1;
            document.getElementById('d10-val').innerText = res;
        }

        function gerarPersonagem() {
            const r = racas[Math.floor(Math.random() * racas.length)];
            const p = poderes[Math.floor(Math.random() * poderes.length)];
            const a = armas[Math.floor(Math.random() * armas.length)];
            const idade = Math.floor(Math.random() * (500 - 18 + 1)) + 18; // Idades maiores para ra√ßas m√≠sticas

            document.getElementById('char-res').innerHTML = 
                `<strong>Ra√ßa:</strong> ${r}<br>
                 <strong>Poder:</strong> ${p}<br>
                 <strong>Arma:</strong> ${a}<br>
                 <strong>Idade:</strong> ${idade} anos`;
        }
    </script>
</body>
</html>
